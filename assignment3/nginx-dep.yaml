apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx-dep
spec:
  replicas: 5
  selector:
    matchLabels:
      name: nginx
      version: "1.14.2"
  template:
    metadata:
      labels:
        name: nginx
        version: "1.14.2"
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - name: http
              containerPort: 80